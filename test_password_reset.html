<!DOCTYPE html>
<html>
<head>
    <title>Test Password Reset</title>
</head>
<body>
    <h1>Test de réinitialisation de mot de passe</h1>
    <form id="passwordResetForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Envoyer</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('passwordResetForm').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('http://localhost:8000/api/password-lost/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });
                
                const json = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div style="color: green;">✅ ${json.message}</div>`;
                } else {
                    messageDiv.innerHTML = `<div style="color: red;">❌ ${json.error}</div>`;
                }
            } catch (err) {
                console.error('Erreur:', err);
                messageDiv.innerHTML = `<div style="color: red;">❌ Erreur de connexion: ${err.message}</div>`;
            }
        };
    </script>
</body>
</html>
